<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <style>
        #main {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;

            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr auto;
            gap: .75rem;
        }
        #content {
            white-space: pre-wrap;
            outline: none;
        }
        #tools {
            border-top: 1px double;
            padding-top: .75rem;
        }
    </style>
</head>
<body data-theme="inherit">
    <div id="main">
        <div id="content" contenteditable></div>
        <div id="tools">
            <button id="exit">Exit</button>
        </div>
    </div>

    <script>
        const init = () => {
            const PotatoFS = PotatOS.PotatoFS;
            const context = PotatOS.context;
            const node = context.fs.get(context.args.trim());
            if (!PotatoFS.isFile(node)) {
                throw new Error(`"${node.name}" is not a file.`);
            }

            PotatoFS.getText(node)
                .then(text => {
                    document.getElementById('content').textContent = text;
                })
                // .catch(err => {
                    // PotatOS.exit(err);
                // });

            document.getElementById('exit').addEventListener('click', e => {
                e.preventDefault();
                PotatOS.exit();
            });
        };

        try {
            init();
        } catch(e) {
            PotatOS.exit(e instanceof Error ? e : new Error(e.message));
        }
    </script>
</body>
</html>
